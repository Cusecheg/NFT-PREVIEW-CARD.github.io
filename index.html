<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div id="image">
      <img id="visto" src="./images/icon-view.svg" alt="iconoVisto">
      <img id="logo" width="220" height="220" src="./images/image-equilibrium.jpg" alt="image">
    </div>
    <div id="nome">
      <p>Equilibrium #3429</p>
    </div>
    <div id="texto">
      <p> Our Equilibrium collection promotes <br>
        balance and calm.</p>
    </div>
    <div id="data">
      <div id="valor">
        <img src="./images/icon-ethereum.svg" alt="logoEtehereum">
        <p>0.041 ETH</p>
      </div>
      <div id="tempo">
        <img src="./images/icon-clock.svg" alt="iconClock">
        <p>3 days left</p>
      </div>
    </div>
    <div id="autor">
      <img width="25" height="25" src="./images/image-avatar.png" alt="avatar">
      <p> <span>Creation of </span>Jules Wyvern</p>
    </div>
  </main>
  <nav>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/cusecheg_?utm_source=qr&igsh=NTNlNzU5ZXRrNHp2">Juan Useche</a>.
  </nav>
  </div>
</body>

</html>
